<html>
<head>
    <meta charset="utf-8">
    <title>Converted document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="display-section">
            <h1 class="display-text" id="display-text">0</h1>
        </div>

        <div class="button-row orange-row">
            <div class="button"><h1 class="button-text" id="ac">AC</h1></div>
            <div class="button"><h1 class="button-text" id="c">C</h1></div>
            <div class="button"><h1 class="button-text" id="%">%</h1></div>
            <div class="button"><h1 class="button-text" id="/">รท</h1></div>
        </div>

        <div class="button-row grey-row">
            <div class="button"><h1 class="button-text" id="7">7</h1></div>
            <div class="button"><h1 class="button-text" id="8">8</h1></div>
            <div class="button"><h1 class="button-text" id="9">9</h1></div>
            <div class="button"><h1 class="button-text orange-text" id="x">X</h1></div>
        </div>

        <div class="button-row grey-row">
            <div class="button"><h1 class="button-text" id="4">4</h1></div>
            <div class="button"><h1 class="button-text" id="5">5</h1></div>
            <div class="button"><h1 class="button-text" id="6">6</h1></div>
            <div class="button"><h1 class="button-text orange-text" id="-">-</h1></div>
        </div>

        <div class="button-row grey-row">
            <div class="button"><h1 class="button-text" id="1">1</h1></div>
            <div class="button"><h1 class="button-text" id="2">2</h1></div>
            <div class="button"><h1 class="button-text" id="3">3</h1></div>
            <div class="button"><h1 class="button-text orange-text" id="+">+</h1></div>
        </div>

        <div class="button-row orange-row">
            <div class="button"><h1 class="button-text" id="^">^</h1></div>
            <div class="button"><h1 class="button-text grey-text" id="0">0</h1></div>
            <div class="button"><h1 class="button-text grey-text" id=".">.</h1></div>
            <div class="button equals-button"><h1 class="button-text white-text" id="=">=</h1></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
